<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../static/css/anoceanofsky.css" />
<title>Sarcasm detector</title>
</head>

<body>
    <div id="page">
        <div class="topNaviagationLink"><a href="{{url_for('main')}}">Home</a></div>
        <div class="topNaviagationLink"><a href="{{url_for('about')}}">About</a></div>
        <div class="topNaviagationLink"><a href="{{url_for('contact')}}">Contact</a></div>
	</div>
    <div id="mainPicture">
    	<div class="picture">
        	<div id="headerTitle">Sarcasm detector</div>
            <div id="headerSubtext">Learning sarcasm from tweets!</div>
        </div>
    </div>
        <div class="contentBox">
    	<div class="innerBox">
<form class="form-search" style="text-align:center;" >	
<textarea style="width:100%"rows="4" name="a" class="input-xxlarge" placeholder="Enter a sentence to test here."></textarea>
				        <br /><br />
<a href="#" id=calculate class="prettybutton">Test</a>
</form>
<br /><br />
<h2> 
<div style="text-align: center;">
 <span align=center id=result></span> 
</div>
</h2>


   
    </div>



      </div> <!-- /container -->

    <script src="../static/js/jquery-1.11.1.min.js"></script>
<script type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>

<script type=text/javascript>
  $(function() {
    $('a#calculate').bind('click', function() {
      $.getJSON($SCRIPT_ROOT + '/_compute', {
        a: $('textarea[name="a"]').val()}, function(data) {
        $("#result").text(data.result);
      });
      return false;
    });
  });
</script>

</body>
</html>
